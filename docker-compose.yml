version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rating_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://user:password@db:5432/rating_db
      SESSION_SECRET: change-me
      CLIENT_ORIGIN: http://localhost:3000
      PORT: 4000
      COOKIE_SAME_SITE: lax
      COOKIE_SECURE: 'false'
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app

  frontend:
    build: ./rating-university-web
    depends_on:
      - backend
    environment:
      VITE_API_BASE: http://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ./rating-university-web:/app

volumes:
  pgdata:
