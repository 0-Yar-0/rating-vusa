# Template render.yaml â€” replace placeholders before using
services:
  - type: web
    name: rating-university-backend
    env: node
    root: backend
    region: frankfurt
    plan: free
    instanceSize: "starter"
    repo: <your-github-repo-url>
    branch: main
    buildCommand: npm install
    startCommand: npm run start:prod
    envVars:
      - key: AUTO_DB_PUSH
        value: 'true'
      - key: DATABASE_URL
        value: <your-postgres-connection-string>
      - key: SESSION_SECRET
        value: <secure-secret>
      - key: CLIENT_ORIGIN
        value: https://<your-frontend>.onrender.com
      - key: COOKIE_SAME_SITE
        value: none
      - key: COOKIE_SECURE
        value: 'true'
      - key: NODE_ENV
        value: production

  - type: database
    name: rating-university-db
    plan: starter
    databaseName: rating_db
    envVars:
      - key: DATABASE_URL
        fromDatabase: rating-university-db
        # (Render will create and expose the connection string automatically when using a managed DB)

  - type: static
    name: rating-university-frontend
    env: node
    root: rating-university-web
    region: frankfurt
    plan: free
    instanceSize: "starter"
    repo: <your-github-repo-url>
    branch: main
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://<your-backend>.onrender.com
      - key: NODE_ENV
        value: production
