# Render configuration for rating-university project
# This file defines the backend web service, frontend static site, and a managed Postgres DB.
# Update repo/branch values and secret placeholders before using.

previews:
  generation: automatic

services:
  - type: web
    runtime: docker
    name: rating-university-backend
    repo: <your-github-repo-url>
    rootDir: backend
    branch: main
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: AUTO_DB_PUSH
        value: 'true'     # For first deployment; switch to AUTO_MIGRATE after committing migrations
      - key: DATABASE_URL
        fromDatabase:
          name: rating-university-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_ORIGIN
        value: https://rating-university-frontend.onrender.com
      - key: COOKIE_SAME_SITE
        value: none
      - key: COOKIE_SECURE
        value: 'true'
      - key: NODE_ENV
        value: production

  - type: web
    runtime: static
    name: rating-university-frontend
    repo: <your-github-repo-url>
    rootDir: rating-university-web
    branch: main
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://rating-university-1.onrender.com
      - key: NODE_ENV
        value: production

# Managed Postgres databases
databases:
  - name: rating-university-db
    databaseName: rating_db
    plan: starter
    region: frankfurt