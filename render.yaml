# Render configuration for rating-university project
# This file defines the backend web service, frontend static site, and a managed Postgres DB.
# Update repo/branch values and secret placeholders before using.

services:
  - type: web
    runtime: docker
    name: rating-university-backend
    repo: https://github.com/0-Yar-0/rating-vusa
    rootDir: backend
    branch: main
    region: frankfurt
    plan: free
    buildCommand: npm install
    healthCheckPath: /health
    envVars:
      - key: AUTO_DB_PUSH
        value: 'true'     # For first deployment; switch to AUTO_MIGRATE after committing migrations
      # DATABASE_URL should point to an external Postgres if you prefer not to use Render-managed DB
      # Example: add DATABASE_URL in Render Dashboard â†’ Environment for the backend service
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_ORIGIN
        value: https://rating-university-frontend.onrender.com
      - key: COOKIE_SAME_SITE
        value: none
      - key: COOKIE_SECURE
        value: 'true'
      - key: NODE_ENV
        value: production

  - type: web
    runtime: static
    name: rating-university-frontend
    repo: https://github.com/0-Yar-0/rating-vusa
    rootDir: rating-university-web
    branch: main
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://rating-university-1.onrender.com
      - key: NODE_ENV
        value: production

# NOTE: This configuration assumes you will use an external Postgres (e.g., Supabase or ElephantSQL)
# to avoid adding payment information to Render. Add DATABASE_URL to the backend service's
# Environment variables in the Render Dashboard pointing to your external DB connection string.
